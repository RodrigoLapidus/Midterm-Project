<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Contact Us Page</title>
</head>
<body>
    
    <section>

        <nav class="siteTop">
            <div class="circleLogo">
                <a href=""><img></a>
            </div>
            <div class="selectionTop">
                <a href="">Home</a>
                <a href="">Projects</a>
                <a href="">Services</a>
            </div>
            <div class="contactButton">
                <a href="">Contact</a>
            </div>
        </nav>

        <section class="contactUs">
            <div id="contactUsHeading">
                <h1>Contact Us</h1>
            </div>
            <form action="results.html" method="get" id="contactUsForm">
                <div id="contactUsFormName">
                    <label for="name" id="contactUsFormNameHeading">Full Name*</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                </div>
                <div id="contactUsFormContactInfo">
                    <div>
                        <label for="email" id="contactUsFormContactInfoEmailHeading">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div id="contactUsFormContactInfoPhone">
                        <label for="phone" id="contactUsFormContactInfoPhoneHeading">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>
                <div id="contactUsFormMessage">
                    <label for="message" id="contactUsFormMessageHeading">Message</label>
                    <textarea name="message" id="message" placeholder="Write your message here"></textarea>
                </div>
                <div id="contactUsFormSubmit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <footer class="contactInfo">
            <div class="contactInfoLeft">
                <div id="contactInfoLeftLogo">
                    <img src="" alt="Circle logo">
                </div>
                <div id="contactInfoLeftAddress">
                    <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                </div>
            </div>
            <div class="contactInfoRight">
                <div class="contactInfoRightRows">
                    <p class="contactInfoRightMiscellany">Team</p>
                    <p class="contactInfoRightMiscellany">Press</p>
                </div>
                <div class="contactInfoRightRows">
                    <p class="contactInfoRightMiscellany">Services</p>
                    <p class="contactInfoRightMiscellany">Projects</p>
                </div>
                <div class="contactInfoRightRows">
                    <p class="contactInfoRightMiscellany">About Us</p>
                    <p class="contactInfoRightMiscellany">Privacy Policy</p>
                </div>
            </div>
        </footer>

    </section>

</body>
</html>
