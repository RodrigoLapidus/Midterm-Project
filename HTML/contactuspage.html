<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Contact Us Page</title>
</head>
<body>
    
    <section class="overallSection">

        <div class="classMenu">
            <ul class="menu">
                <li><a class="menuItem" id="selectionTopBlue" href="../HTML/homepage.html">Home</a></li>
                <li><a class="menuItem" id="selectionTopGrey" href="../HTML/homepage.html#recentProjectsHeading">Projects</a></li>
                <li><a class="menuItem" id="selectionTopGrey" href="../HTML/homepage.html#servicesHeader">Services</a></li>
              </ul>
              <button class="hamburger">
                <!-- material icons https://material.io/resources/icons/ -->
                <i class="menuIcon material-icons">menu</i>
                <i class="closeIcon material-icons">close</i>
              </button>
        </div>

        <nav class="siteTop container">
            <div class="circleLogo">
                <a href="../HTML/homepage.html">
                    <img src="/../midterm-project-project-assets/logos/circle.svg" alt="Circle logo">
                </a>
            </div>
            <div class="selectionTop">
                <a id="selectionTopBlue" class="medium17" href="../HTML/homepage.html">Home</a>
                <a id="selectionTopGrey" class="medium17" href="../HTML/homepage.html#recentProjectsHeading">Projects</a>
                <a id="selectionTopGrey" class="medium17" href="../HTML/homepage.html#servicesHeader">Services</a>
            </div>
            <div class="contactButton">
                <a href="../HTML/contactuspage.html">Contact Us</a>
            </div>
        </nav>

        <section class="contactUs container">
            <div id="contactUsHeading">
                <h1>Contact Us</h1>
            </div>
            <form action="results.html" id="contactUsForm">
                <div id="contactUsFormName">
                    <label for="name" id="contactUsFormNameHeading">Full Name*</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="&nbsp;&nbsp;Enter your full name" required>
                </div>
                <div id="contactUsFormContactInfo">
                    <div>
                        <label for="email" id="contactUsFormContactInfoEmailHeading">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="&nbsp;&nbsp;Enter your email address">
                    </div>
                    <div id="contactUsFormContactInfoPhone">
                        <label for="phone" id="contactUsFormContactInfoPhoneHeading">Phone</label>
                        <br>
                        <input type="tel" name="phone" id="phone" placeholder="&nbsp;&nbsp;Enter your phone number">
                    </div>
                </div>
                <div id="contactUsFormMessage">
                    <label for="message" id="contactUsFormMessageHeading">Message</label>
                    <br>
                    <textarea name="message" id="message" placeholder="&nbsp;Write your message here"></textarea>
                </div>
                <div id="contactUsFormSubmit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <footer class="contactInfo container">
            <div class="contactInfoLeft">
                <div id="contactInfoLeftLogo">
                    <img src="../midterm-project-project-assets/logos/circle.svg" alt="Circle logo">
                </div>
                <div id="contactInfoLeftAddress">
                    <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                </div>
            </div>
            <div class="contactInfoRight">
                <div class="contactInfoRightRows">
                    <a class="contactInfoRightMiscellany" href="#">Team</a>
                    <a class="contactInfoRightMiscellany" href="#">Press</a>
                </div>
                <div class="contactInfoRightRows">
                    <a class="contactInfoRightMiscellany" href="#">Services</a>
                    <a class="contactInfoRightMiscellany" href="#">Projects</a>
                </div>
                <div class="contactInfoRightRows">
                    <a class="contactInfoRightMiscellany" href="#">About Us</a>
                    <a class="contactInfoRightMiscellany" href="#">Privacy Policy</a>
                </div>
            </div>
        </footer>

    </section>

    <script src="../JS/contact.js"></script>
    <script src="../JS/navbar.js"></script>
</body>
</html>
